<!DOCTYPE html>
<html>
	<head>
		<title>Online Ordering Application (Burgers)</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-grid.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
		<script>
			$(document).ready(function(){
				$.ajax({
			        url: "http://localhost:88/api/orders",
			    }).done(function(data) {
			    	var htmlBody = "<div class='row'>";
			    		// htmlBody += "	<div class='col-lg-1'></div>";
						htmlBody += "	<div class='col-lg-12'>";
						    for(var i=0; i<data.length; i++) {
						       	var items = data[i];
						       	htmlBody += "<div class='row padding-bottom-5'>";
						       	htmlBody += "	<div class='col-lg-4'>";
						       	htmlBody += "		<div class='row'>";
						       	htmlBody += "			<div class='col-lg-3'>Item</div>";
						       	htmlBody += "			<div class='col-lg-9'>"+items.item+"</div>";
						       	htmlBody += "		</div>";

						       	htmlBody += "		<div class='row'>";
						       	htmlBody += "			<div class='col-lg-3'>Quantity</div>";
						       	htmlBody += "			<div class='col-lg-9'>"+items.qty+"</div>";
						       	htmlBody += "		</div>";

						       	htmlBody += "		<div class='row'>";
						       	htmlBody += "			<div class='col-lg-3'>Price</div>";
						       	htmlBody += "			<div class='col-lg-9'>"+items.price+"</div>";
						       	htmlBody += "		</div>";
						       	htmlBody += "	</div>";
						       	htmlBody += "	<div class='col-lg-8'></div>";
						       	htmlBody += "</div>";  
						    }
						htmlBody += "	</div>";
						htmlBody += "</div>";
					$('#myTray').html(htmlBody);
			    });
			});
		</script>
	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Food Tiger</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item dropdown" id="navbar-menu"></li>
					<li class="nav-item">
						<a class="nav-link" href="#">My Tray</a>
					</li>
				</ul>
			</div>
		</nav>


		<p><h2>Here are your orders:</h2></p>
		<div class="container" id="myTray"></div>

		<div class="container">
			<div class="row">
				<div class="col-lg-12"><input type='button' id='btnPurchase' value='Purchase'></div>
			</div>
		</div>
	</body>
</html>
